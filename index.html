Белая берёза<br>
Под моим окном<br>
Принакрылась снегом,<br>
Точно серебром.<br>
На пушистых ветках<br>
Снежною каймой<br>
Распустились кисти<br>
Белой бахромой.<br>
И стоит берёза<br>
В сонной тишине,<br>
И горят снежинки<br>
В золотом огне.<br>
А <b>заря</b>, лениво<br>
Обходя кругом,<br>
Обсыпает ветки<br>
Новым серебром.
